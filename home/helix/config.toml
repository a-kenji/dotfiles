theme = "everforest_dark"

[editor]
line-number = "relative"
bufferline = "multiple"
true-color = true
scrolloff = 5
scroll-lines = 5
auto-pairs = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.whitespace.render]
nsbp = "all"

[editor.soft-wrap]
enable = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
[keys.insert]
"C-space" = ["completion"]
